<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Palindrome</title>
    <script>
        function checkPalindrome() {
          const string = document.getElementById("stringInput").value.toLowerCase();
          const reversedString = string.split('').reverse().join('');
    
          if (string == reversedString) {
            document.getElementById("result").textContent = "The string is a palindrome.";
          } else {
            document.getElementById("result").textContent = "The string is not a palindrome.";
          }
        }
      </script>
</head>
<body>
    <label for="stringInput">Enter a string:</label>
  <input type="text" id="stringInput">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>
</body>
</html>
