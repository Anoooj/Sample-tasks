<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        function checkPalindrome() {
          const num = document.getElementById("numberInput").value;
          let rem,rev=0;
          let temp = num;
		while(temp>0)
		{
			rem = temp%10;
			temp = parseInt(temp/10);
			rev = rev*10+rem;
		}
    
          if (num == rev) {
            document.getElementById("result").textContent = "The number is a palindrome.";
          } else {
            document.getElementById("result").textContent = "The number is not a palindrome.";
          }
        }
      </script>
</head>
<body>
    <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>
</body>
</html>
