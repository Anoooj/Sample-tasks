<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong or not</title>
    <script>
        function checkArmstrong() {
          const number = parseInt(document.getElementById("numberInput").value);
          let temp = number;
          let sum = 0;
          while (temp > 0) {
    let remainder = temp % 10;
    sum += remainder * remainder * remainder;
    temp = parseInt(temp / 10);
}
    
          if (sum == number) {
            document.getElementById("result").textContent = "The number is an Armstrong number";
          } else {
            document.getElementById("result").textContent = "The number is not an Armstrong number";
          }
        }
      </script>
</head>
<body>
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput">
  <button onclick="checkArmstrong()">Check</button>
  <p id="result"></p>
</body>
</html>
