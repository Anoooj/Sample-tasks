<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <script>
        function bubbleSort(numberList) {
          const n = numberList.length;
    
          for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
              if (numberList[j] > numberList[j + 1]) {
                // Swap elements
                const temp = numberList[j];
                numberList[j] = numberList[j + 1];
                numberList[j + 1] = temp;
              }
            }
          }
    
          return numberList;
        }
    
        function runSort() {
          const input = document.getElementById("numberInput").value;
          const numberList = input.split(",").map(Number);
          const sortedList = bubbleSort(numberList);
          console.log("Sorted List:", sortedList);
          document.getElementById("result").textContent = "Sorted List: " + sortedList.join(", ");
        }
      </script>
</head>
<body>
    <label for="numberInput">Enter numbers (comma-separated):</label>
  <input type="text" id="numberInput">
  <button onclick="runSort()">Sort</button>
  <p id="result"></p>
</body>
</html>
