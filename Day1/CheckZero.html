<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkzero</title>
    <script>
    function checkZeros(numberList) {
      let zeroCount = 0;

      for (let i = 0; i < numberList.length; i++) {
        if (numberList[i] === 0) {
          zeroCount++;

          if (zeroCount > 1) {
            
            return false;
          }
        }
      }

      return zeroCount === 1;
    }

    function runCheck() {
      const input = document.getElementById("numberInput").value;
      const numberList = input.split(" ").map(Number);
      const hasSingleZero = checkZeros(numberList);
      console.log("Has single zero:", hasSingleZero);
      document.getElementById("result").textContent = "Has single zero: " + hasSingleZero;
    }
  </script>
</head>
<body>
  Enter numbers :
    <input type="text" id="numberInput">
    <button onclick="runCheck()">Check</button>
    <p id="result"></p>
  </body>  
</html>
